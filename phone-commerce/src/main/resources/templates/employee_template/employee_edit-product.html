<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{css/manager/style.css}" />
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
</head>
<body>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <h2>Edit Product</h2>
            </div>
            <form enctype="multipart/form-data" method="post" th:action="@{/employee/product/edit/{id}(id=${product.getId()})}"
                  th:object="${product}" id="edit-product">
                <div class="modal-body">
                    <div class="form-group" >
                        <label for="id">Product ID</label>
                        <input readonly="readonly" class="form-control" name="id" readonly required th:field="*{id}" type="text" id="id">
                    </div>
                    <div class="form-group" >
                        <label for="name">Name</label>
                        <input readonly="readonly" class="form-control" name="name" required th:field="*{name}" type="text" id="name">
                    </div>
                    <div class="form-group" >
                        <label for="price">Price</label>
                        <input readonly="readonly" class="form-control" name="price" required th:field="*{price}" type="text" id="price">
                    </div>
                    <div class="form-group" >
                        <label for="description">Description</label>
                        <textarea readonly="readonly" class="form-control" name="description" required th:field="*{description}" id="description"></textarea>
                    </div>


                    <div class="form-group" >
                        <label for="color">Color</label>
                        <input readonly="readonly" class="form-control" name="color" required th:field="*{color}" type="text" id="color">
                    </div>

                    <div class="form-group" >
                        <label for="brand">Brand</label>
                        <input readonly="readonly" class="form-control" name="brand" required th:field="*{brand}" type="text" id="brand">
                    </div>

                    <div class="form-group" >
                        <label for="category">Category</label>
                        <input readonly="readonly" class="form-control" name="category" required th:field="*{category}" type="text" id="category">
                    </div>

                    <!--Quantity-->
                    <div class="form-group" >
                        <label>Quantity</label>
                        <input class="form-control" name="quantity" id="quantity" required type="text" th:field="*{quantity}">
                        <div id="errorMessage" class="error"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <a th:href="@{/employee/product}"><input class="btn btn-default" data-dismiss="modal" type="button"  value="Cancel"></a>
                    <input class="btn btn-success" type="submit" value="Update">
                </div>
            </form>

        </div>
    </div>
</div>
<script th:src="@{/javascript/manager/add_product.js}"></script>
</body>
</html>
