<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/manager/style.css}"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <meta charset="utf-8"/>
    <title>User Details</title>
</head>
<body>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <h2>Change password</h2>
            </div>

            <form enctype="multipart/form-data" method="post"
                  th:action="@{/user/password/edit}"
                  id="edit-employee" th:object="${password}">
                <div class="modal-body">

                    <!--CurrentPassword -->
                    <div class="form-group">
                        <label for="current">Current Password</label>
                        <input class="form-control" name="current" required type="text"
                               id="current" th:field="*{currentPassword}">
                    </div>

                    <!--New Password-->
                    <div class="form-group">
                        <label for="new-pass">New password</label>
                        <input class="form-control" name="new-pass" required type="text" id="new-pass" th:field="*{newPassword}">
                    </div>


                    <!--New Password-->
                    <div class="form-group">
                        <label for="conf-pass">Confirm new password</label>
                        <input class="form-control" name="conf-pass" required type="text" id="conf-pass" th:field="*{confPassword}">
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success">
                        <p th:text="${successMessage}"></p>
                    </div>


                </div>
                <div class="modal-footer">
                    <a th:href="@{/homepage}"><input class="btn btn-default" data-dismiss="modal" type="button"
                                                            value="Cancel"></a>
                    <input class="btn btn-success" type="submit" value="Update">
                </div>
            </form>


        </div>
    </div>
</div>
</body>
</html>
