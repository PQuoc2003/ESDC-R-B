<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PQShop - Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/Register.css}"/>
</head>
<body>
<main class="sign-up-mode">
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form th:action="@{/manager/employee/add}" method="post" th:object="${newUser}" autocomplete="off"
                      class="sign-up-form">
                    <div class="logo">
                        <h4>PQShop</h4>
                    </div>
                    <div class="heading">
                        <h2>Chào Mừng PQShop</h2>
                    </div>
                    <div class="actual-form">
                        <div class="input-wrap">
                            <input type="text" th:field="*{userName}" class="input-field" autocomplete="off" required
                                   placeholder="Username"/>
                        </div>
                        <div class="input-wrap">
                            <input type="email" th:field="*{email}" class="input-field" autocomplete="off" required
                                   placeholder="Email"/>
                        </div>
                        <div class="input-wrap">
                            <input type="text" th:field="*{name}" minlength="4" class="input-field" autocomplete="off"
                                   required placeholder="Name"/>
                        </div>
                        <div class="input-wrap">
                            <input type="text" th:field="*{phoneNumber}" minlength="4" class="input-field"
                                   autocomplete="off" required placeholder="Phonenumber"/>
                        </div>
                        <div class="input-wrap">
                            <label for="passwordField"></label><input type="password" th:field="*{password}"
                                                                      minlength="4" class="input-field"
                                                                      autocomplete="off" required placeholder="Password"
                                                                      id="passwordField"/>
                            <button type="button" onclick="togglePasswordVisibility()" class="round-button"><img
                                    th:src="@{/image/login/eye.svg}" alt="hide/see password"></button>
                        </div>


                        <div class="input-wrap">
                            <!--                            <label for="roles">Roles</label>-->
                            <select th:field="*{roles}" class="input-field" id="roles" required>
                                <option value="" disabled selected hidden>Select Phone Number</option>
                                <option th:each="role: ${roles}" th:value="${role}">[[${role}]]
                            </select>
                        </div>

                        <div style="display: flex; gap : 10px">
                            <a href="/manager/employee"><input value="Quay lại" class="back-btn"
                                                               style="text-align: center"/></a>
                            <input type="submit" value="Thêm nhân viên" class="sign-btn"/>
                        </div>


                        <p class="text">
                            Được Thực Hiện
                            <br>
                            52100827 - Đinh Phú Quốc
                        </p>
                    </div>
                </form>
            </div>

            <div class="carousel">
                <div class="images-wrapper">
                    <img th:src="@{/image/login/login.png}" class="image img-1 show" alt="">
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/javascript/Register.js}"></script>
</body>

</html>
